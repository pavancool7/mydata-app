version: "3"
services:
  myapp:
    container_name: myapp
    restart: always
    image: myapp:1.0
    ports:
    - '3000:3000'
    environment:
    - DB_USER_NAME=admin
    - DB_PASSWORD=password
    links:
    - mongodb
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
    - MONGO_INITDB_ROOT_USERNAME=admin
    - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
    - '27017:27017'
    volumes:
    - mongo-data:/data/db
